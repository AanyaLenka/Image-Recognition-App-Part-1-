 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Girassol&family=Pangolin&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
  <h1 id="image">Image Identification</h1>
        <br><br>
  
        <p style="font-size:33px;" id="model">Model is trained to identify the following objects: </p>
  <b class="name_of_objects">
  Mother<hr>
  Father<hr>
  Daughter<hr>
  </b>
        <label>Webcam View - </label>
  <div id="open_camera"></div>
        <button onclick="snapshot()" class="btn btn-primary">Capture Image</button>
  <div id="clicked_photo"></div>
        <br><br>
        <br><br>
  <button onclick="identify()" class="btn btn-success">Identify Image</button>
        <br><br>
  
        <p style="font-size: 22px;">Person :<span id="name_of_object"></span> </p>
        <p style="font-size: 22px;">Accuracy :<span id="accuracy_of_object"></span> </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
